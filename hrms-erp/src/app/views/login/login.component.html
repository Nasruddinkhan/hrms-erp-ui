<mat-card>
    <mat-card-title><h1>Login</h1></mat-card-title>
<mat-card-content>
<form [formGroup]="form" (ngSubmit)="submit()">
  <p>
    <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput placeholder="Placeholder" formControlName="username">
      </mat-form-field>
  </p>

  <p>
    <mat-form-field appearance="outline">
        <mat-label>Outline form field</mat-label>
        <input matInput type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
  </p>
  <p>
    <button mat-raised-button style="width : 100%;" color="accent">Login</button>
  </p>
</form>
</mat-card-content>
</mat-card>
