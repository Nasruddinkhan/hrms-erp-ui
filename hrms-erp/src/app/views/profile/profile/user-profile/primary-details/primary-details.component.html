<h3 mat-dialog-title>Profile Details</h3>

<mat-dialog-content>

  <form>
  
        
    
      <div  class="primary-full-width text-center">
        <div class="row">
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <mat-form-field class="primary-full-width" appearance="outline">
                    <mat-label>First name</mat-label>
                    <input matInput>
                  </mat-form-field> 
            </div>
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <mat-form-field class="primary-full-width" appearance="outline">
                    <mat-label>Middle Name
                    </mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <mat-form-field class="primary-full-width" appearance="outline">
                    <mat-label>Last name</mat-label>
                    <input matInput>
                  </mat-form-field>  
            </div>
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <mat-form-field class="primary-full-width"  appearance="outline">
                    <mat-label>Display Name
                    </mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <mat-form-field class="primary-full-width" appearance="outline">
                    <mat-label>Gender</mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <mat-form-field class="primary-full-width" appearance="outline">
                    <mat-label>DOB
                    </mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <mat-form-field class="primary-full-width" appearance="outline">
                    <mat-label>Marital Status</mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <mat-form-field class="primary-full-width" appearance="outline">
                    <mat-label>Blood Group
                    </mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <mat-form-field class="primary-full-width"  appearance="outline">
                    <mat-label>Marriage Date</mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
            <div class="col-sm-6 col-md-6 col-xs-6 col-lg-6">
                <mat-form-field class="primary-full-width"  appearance="outline">
                    <mat-label>Physically Handicapped
          
                    </mat-label>
                    <input matInput>
                  </mat-form-field>
            </div>
        </div>
      </div>
    
    
   
     </form>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-raised-button mat-dialog-close>Close</button>
  <button mat-raised-button color="primary" mat-dialog-close cdkFocusInitial>Submit</button>
</mat-dialog-actions>
