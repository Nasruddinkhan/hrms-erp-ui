<div class="admin-layout-container">
  <app-app-layout-header class="admin-layout-header-white" (toggleSidenav)="sidenav.toggle()">

  </app-app-layout-header>
  <mat-sidenav-container autosize autoFocus>


    
      <mat-sidenav class="matero-sidenav"  [mode]="isOver ? 'over' : 'side'"
         #sidenav   
          (openedChange)="sidenavOpenedChange($event)"   (closedStart)="sidenavCloseStart()">
        <app-side-menu >
        </app-side-menu>
      </mat-sidenav>

      <mat-sidenav-content   style="height: 600px;" #content class="admin-layout-container">

      <app-top-menu></app-top-menu>
      <div class="admin-content">
        <router-outlet></router-outlet>
      </div>
      </mat-sidenav-content>
  </mat-sidenav-container>

  
</div>
