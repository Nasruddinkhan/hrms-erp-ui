<button
      class="admin-layout-toolbar-button admin-layout-avatar-button"
      [matMenuTriggerFor]="menu"
      mat-button>
      <img class="admin-layout-avatar" [src]="user.avatar" width="32" alt="avatar" />
      <span class="admin-layout-username">{{ user.name }}</span>
    </button>

 <mat-menu #menu="matMenu">
      <button routerLink="/profile/overview" mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>Profile</span>
      </button>
      <button routerLink="/profile/settings" mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
